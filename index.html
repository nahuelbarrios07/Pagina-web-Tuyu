<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="Imagenes/Flow Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;700&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>Flow | Todo a tu alcance</title>
</head>
<body>
    <div class="encabezado">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Flow_logo_2021.svg/2560px-Flow_logo_2021.svg.png" alt="Logo Flow">
        <input type="button" value="Iniciar sesión" id="btn-iniciar-sesion" onclick="validarUsuario()">

    <div class="texto">
        <h1>Brindamos los siguientes servicios</h1>
    </div>
    <div class="menu-central">
        <div class="parte-central-tele">
            <img src="Imagenes/Televisor.png" alt="Television">
            <h1>Televisión</h1>
        </div>
        <div class="parte-central-celu">
            <img src="Imagenes/Celular.png" alt="Celular">
            <h1>Telefonía Celular</h1>
        </div>
        <div class="parte-central-internet">
            <img src="Imagenes/internet-de-las-cosas.jpg" alt="Internet">
            <h1>Internet</h1>
        </div>
    </div>
    <div>
        <footer>
            <div class="pie-de-pagina">
                <div class="logo-encabezado-final">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Flow_logo_2021.svg/2560px-Flow_logo_2021.svg.png" alt="Logo Flow">
                </div>
                <div class="texto-encabezado-final">
                    <p>Esta es una página de práctica para mostrar una portafolio personal.</p>
                    <p>Dirección: Gral. Hornos 690 - Ciudad Autónoma de Buenos Aires</p>
                </div>
                <div class="redes-sociales-encabezado-final">
                    <p>Seguinos en las redes sociales</p>
                    <a href="http://" target="_blank" rel="noopener noreferrer"><img src="Imagenes/Facebook Logo.png" alt="Logo Instagram"></a>
                    <a href="http://" target="_blank" rel="noopener noreferrer"><img src="Imagenes/Instagram Logo.png" alt="Logo Facebook"></a>
                    <p>Página del autor</p>
                    <a href="https://www.linkedin.com/in/nahuelbarrios/" target="_blank" rel="noopener noreferrer"><img src="Imagenes/Logo LinkedIn.png" alt="Logo LinkedIn"></a>
                </div>
        </footer>
    </div>

</html>
